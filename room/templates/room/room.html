{%extends "room/base.html"%}
{%block content %}
    {% if user.is_authenticated %}
    {% for link,image in images %}
        <article class="media content-section">
            <div class="media-body">
            <a href=" {{ link }} "><img src="{{ image }}"></a>
            </div>
        </article>

    {% endfor %}
    {% else %}
    <h1>Please Login!!</h1>
    {% endif %}

{%endblock content%}
